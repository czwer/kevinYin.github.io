<header class="header">
  <div class="wrapper">
    <a href="http://kevinyin.github.io/" style="color:#32D3C3;font-size:32px;">K</a>
     <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.public %}

      {% endfor %}
    </nav>
  </div>
</header>
