<header class="header">
  <div class="wrapper">
    <a class="site-title" href="{{ site.baseurl }}/" style="font-size: 30px; color: #CCC1A1;">K</a>
    <nav class="site-nav">
      {% for page in site.pages %}
        {% if page.title and page.public %}
        <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</header>
